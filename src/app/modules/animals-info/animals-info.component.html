<div class="color">
  <h1>Подробная информация о животном {{animal.nickname}}</h1>
  <p><span>Вид: </span>{{animal.kind}}</p>
  <p><span>Кличка: </span>{{animal.nickname}}</p>
  <p><span>Возраст: </span>{{animal.age}}</p>
  <p><span>Пол: </span>{{animal.gender}}</p>
  <p><span>Тип питания: </span>{{animal.typeOfFood}}</p>
</div>
<button class="btn" (click)="nextColor()">
  {{isActive ? 'Питомец выбран' : 'Выбрать питомца'}}
</button>
